<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="add-button">Add a book</button>
        <div class="card-container">                         
        </div>
    </div>

    <div class="book-addition-card">
        <div class="addition-title">Please fill in the book information below</div>
        <form action="#" method="get">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
            </div>
            <div class="form-group">
                <label for="pages">Number of Pages</label>
                <input type="text" id="pages" name="pages">
            </div>
            <div class="radio-buttons">
                <div>Have you read this book already?</div>
                <input type="radio" name="selector" id="yes" value="yes">
                Yes
                <input type="radio" name="selector" id="no" value="no">
                No
            </div>
            <div class="book-addition-buttons">
                <button class="submit">Submit</button>
                <button class="cancel" type="button">Cancel</button>
            </div>            
        </form>
    </div>
    <script src="Script.js"></script>

    
</body>
</html>
