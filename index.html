<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="add-button">Add a book</button>
        <div class="card-container">
            <div class="card">
                <div class="title">The Longest Title of All Time</div>
                <div class="author">Author Morgan</div>
                <div class="pages">205 Pages</div>
                <div class="read">Not yet Read</div>
                <button class="remove-button">Remove Book</button>
            </div>               
        </div>
    </div>
    <script src="Script.js"></script>
</body>
</html>
